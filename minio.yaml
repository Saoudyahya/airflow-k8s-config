mode: standalone  # standalone or distributed

# Root credentials (change these in production!)
rootUser: minioadmin
rootPassword: minioadmin

# Persistence configuration
persistence:
  enabled: true
  storageClass: ""  # Use default storage class
  accessMode: ReadWriteOnce
  size: 10Gi

# Service configuration
service:
  type: ClusterIP
  port: 9000
  
# Console service (MinIO web UI)
consoleService:
  type: ClusterIP
  port: 9001

# Resource limits
resources:
  requests:
    memory: 512Mi
    cpu: 250m
  limits:
    memory: 1Gi
    cpu: 500m

# Buckets to create automatically on startup
buckets:
  - name: electricity-data
    policy: none  # Can be: none, download, upload, public
    purge: false
  - name: mlflow-artifacts
    policy: none
    purge: false
  - name: kubeflow-pipelines  # NEW: For storing compiled pipeline YAMLs
    policy: none
    purge: false

# Policies (optional - define custom access policies)
policies: []

# Users (optional - create additional users beyond root)
users: []

# Enable Prometheus metrics
metrics:
  serviceMonitor:
    enabled: false  # Set to true if using Prometheus Operator

# Security context
securityContext:
  enabled: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

# Liveness probe configuration
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 20
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 3

# Readiness probe configuration
readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3