# MinIO Configuration
mode: standalone  # standalone or distributed

# Root credentials
rootUser: minioadmin
rootPassword: minioadmin

# Persistence
persistence:
  enabled: true
  storageClass: ""  # Use default storage class
  accessMode: ReadWriteOnce
  size: 10Gi

# Service configuration
service:
  type: ClusterIP
  port: 9000
  
# Console service
consoleService:
  type: ClusterIP
  port: 9001

# Resource limits
resources:
  requests:
    memory: 512Mi
    cpu: 250m
  limits:
    memory: 1Gi
    cpu: 500m

# Buckets to create on startup
buckets:
  - name: electricity-data
    policy: none
    purge: false
  - name: mlflow-artifacts
    policy: none
    purge: false

# Policies (optional)
policies: []

# Users (optional)
users: []

# Enable metrics
metrics:
  serviceMonitor:
    enabled: false  # Set to true if using Prometheus Operator

# Security context
securityContext:
  enabled: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

# Liveness probe
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 20
  timeoutSeconds: 10
  successThreshold: 1
  failureThreshold: 3

# Readiness probe
readinessProbe:
  enabled: true
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
