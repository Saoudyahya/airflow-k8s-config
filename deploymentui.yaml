
apiVersion: v1
kind: Namespace
metadata:
  name: forecasting
---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: electricity-forecasting
  namespace: forecasting
  labels:
    app: electricity-forecasting
spec:
  replicas: 2
  selector:
    matchLabels:
      app: electricity-forecasting
  template:
    metadata:
      labels:
        app: electricity-forecasting
    spec:
      containers:
      - name: forecasting-app
        image: saoudyahya/electricity-forecasting-api-streamlit:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: api
          protocol: TCP
        - containerPort: 8501
          name: streamlit
          protocol: TCP
        env:
        - name: MODEL_PATH
          value: "/app/model/best_model.pth"
        - name: SCALER_PATH
          value: "/app/model/best_model_scaler.pkl"
        - name: API_URL
          value: "http://localhost:8000"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
# Service for API
apiVersion: v1
kind: Service
metadata:
  name: forecasting-api
  namespace: forecasting
  labels:
    app: electricity-forecasting
spec:
  type: ClusterIP
  selector:
    app: electricity-forecasting
  ports:
  - name: api
    port: 8000
    targetPort: 8000
    protocol: TCP
---
# Service for Streamlit UI
apiVersion: v1
kind: Service
metadata:
  name: forecasting-ui
  namespace: forecasting
  labels:
    app: electricity-forecasting
spec:
  type: ClusterIP
  selector:
    app: electricity-forecasting
  ports:
  - name: streamlit
    port: 8501
    targetPort: 8501
    protocol: TCP
---
# Ingress for API
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: forecasting-api-ingress
  namespace: forecasting
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  ingressClassName: nginx
  rules:
  - host: forecasting-api.70.156.233.237.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: forecasting-api
            port:
              number: 8000
---
# Ingress for Streamlit UI
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: forecasting-ui-ingress
  namespace: forecasting
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: forecasting.70.156.233.237.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: forecasting-ui
            port:
              number: 8501
